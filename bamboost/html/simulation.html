<!DOCTYPE html>
<html>
<head>
    <style>
        tr:hover {
            background-color: #846ba255;
        }
        .container {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            gap: 5%;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            overflow: hidden;
        }
        .content {
            position: relative;
            align-items: center;
        }
        .rectangle {
            position: absolute;
            left: 0%;
            top: 0%;
            bottom: 0%;
            right: 80%;
            background: linear-gradient(90deg, #846ba277, #ffffff00);
            border-width: 0px;
            border-style: solid;
        }
        .container .logo {
            position: relative;
            display: flex;
            flex-direction: row;
            scale: 2;
            justify-content: center;
            height: 80%;
            max-height: 160px;
            max-width: 200px;
            filter: grayscale() drop-shadow(10px 10px 20px #00000099);
        }
        .uid {
            position: relative;
            align-items: center;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-self: center;
            /* filter: drop-shadow(10px 10px 20px #00000099); */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div style="rotate: -0deg; scale: 4; font-size: x-large; text-transform: uppercase;">üêº</div> -->
        <!-- <div class="svg">
            $ICON
        </div> -->
        <div class="logo">
            <img src="https://www.svgrepo.com/show/227124/bamboo.svg">
        </div>
        <div class="uid">
            <h1>
                $UID
            </h1> 
            <!-- <p >
                $TREE 
            </p> -->
            <div class="content">
                <table>
                    <tbody>
                        $META
                    </tbody>
                </table>
            </div>
        </div>            
        <div class="content">
            <!-- <div class="rectangle"></div> -->
            <!-- <p style="rotate: -90deg; text-transform: uppercase; font-size: large;">parameters</p> -->
            <table >
                <tbody >
                    $TABLE
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
